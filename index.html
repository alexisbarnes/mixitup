    <script>
      $(document).ready(function(){
        console.log("DOC Ready!");

        var folio = "";

        jQuery.ajax({
          type: "GET",
          url: "portfolio.json",
          dataType: "json",
          success: buildFolio
        });

        function buildFolio(portfolio) {
          // console.log(portfolio);

          $.each(portfolio,function(i,folioItem){
            var i = 1;
            folio += '<div class="mix"><a target= "_blank" href="' + folioItem.Link +'"><img src="' + folioItem.Img + '"><div class="description"><p class="description-content">' + folioItem.Info + '</p></div></a></div>';
          });

          $('#folioItems').append(folio);
        }




      });
